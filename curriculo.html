  <h1 style="text-align: center;">Criador de Currículo</h1>

  <main>
    <div class="curriculo">
    <form id="formCurriculo">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" required><br>
         <script>
        document.getElementById ("telefone").onkeypress = function(e) {
          var chr = String.fromCharCode(e.which);
          if ("1234567890()-".indexOf(chr) < 0)
            return false;
        }
      </script>

      <label for="residencia">Residencia:</label>
      <textarea id="residencia" required></textarea><br>

      <label for="objetivo">Objetivo Profissional:</label>
      <textarea id="objetivo" required></textarea><br>


      
      <label for="formacao">Formação Acadêmica:</label>
      <textarea id="formacao" required></textarea>

      <label for="cursos">Cursos:</label>
      <textarea id="cursos" required></textarea><br>

      <label for="experiencia">Experiências:</label>
      <textarea id="experiencia" required></textarea><br>

      <button type="button" onclick="gerarPDF()">Gerar PDF</button><br>
      
    </form><br>
    <a href="index.html"><button class="back">Voltar</button></a>
    </div><br>
